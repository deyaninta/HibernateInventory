<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD</title>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                Kode Produk: : <h:inputText value="#{produk.kodeProduk}"/><br></br>
                <h:commandButton value="Show produk" action="#{produk.getbyid}"/><br></br>
                <h:inputText value="#{produk.namaProduk}"/><br></br>
                <h:inputText value="#{produk.harga}"/><br></br>
                 <h:inputText value="#{produk.stok}"/><br></br>
                <h:commandButton value="Update" action="#{produk.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
